<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Zoom Image</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
            position: relative;
        }

        img {
            cursor: grab;
            user-select: none;
            transition: transform 0.1s ease-out;
        }

        img:active {
            cursor: grabbing;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="image" src="https://via.placeholder.com/800x600" alt="Example image" />
    </div>

    <script>
        const image = document.getElementById('image');
        let isDragging = false;
        let lastX = 0, lastY = 0;
        let translateX = 0, translateY = 0;
        let scale = 1;

        // Function to update the image's transformation (scale and translate)
        function updateTransform() {
            image.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
        }

        // Mouse down event to start dragging
        image.addEventListener('mousedown', (e) => {
            isDragging = true;
            lastX = e.clientX;
            lastY = e.clientY;
        });

        // Mouse move event to drag the image
        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;

            const dx = e.clientX - lastX;
            const dy = e.clientY - lastY;

            translateX += dx;
            translateY += dy;

            lastX = e.clientX;
            lastY = e.clientY;

            updateTransform();
        });

        // Mouse up event to stop dragging
        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Wheel event to zoom in/out
        image.addEventListener('wheel', (e) => {
            e.preventDefault();
            const scaleAmount = -e.deltaY * 0.001;
            scale += scaleAmount;
            scale = Math.min(Math.max(0.1, scale), 3);  // Limit the scale between 0.1 and 3
            updateTransform();
        });
    </script>
</body>
</html>
