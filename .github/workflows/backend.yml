name: backend build

on:
  push:
    branches:
      - backend
  pull_request:
    branches:
      - backend

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Set up MySQL
      uses: mirromutth/mysql-action@v1.1
      with:
        mysql version: '8.0'
        mysql database: 'db_main'
        mysql root password: 'Gbh123..'

    - name: Build with Maven
      run: mvn clean package --file pom.xml -X
      
    - name: Check the directory
      run: ls -la